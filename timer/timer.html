<section id="main">
    
    <div class="timer-container">
        <div class="title">
            <h1>타이머</h1>
            <p>분, 초를 입력하고 '입력' 버튼을 누른 후, '시작' 버튼을 눌러주세요.</p>
        </div>
        <div class="timer-input-container">
            <input type="number" id="minutes" class = "timer-input" placeholder="분" min="0">
            <input type="number" id="seconds" class = "timer-input" placeholder="초" min="0">
            <button id="set-time" class="timer-btn">입력</button>
        </div>
        <div class="display-container">
            <h1 id="timer-count">00:00</h1>
        </div>
        <div class="timer-buttons-container">
            <button id="start" class="timer-btn">시작</button>
            <button id="pause" class="timer-btn">일시 정지</button>
            <button id="reset" class="timer-btn">초기화</button>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>
    <script src="timer.js"></script>
